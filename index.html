<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">


<head>
	<style>
		html {
			opacity: 0%;
			font-size: 0.5rem;
		}
	</style>

	<title>AURA</title>
	<meta name="description" content="Arrow User and Resource Assistant">
	<meta charset="utf-8" />
	<link rel="icon" id="page_favicon" href="resources/images/alg-favicon-32x32.png" type="image/x-icon">
	<meta name="viewport" property="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=3.0">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons&icon_names=favorite,home,search,help,bug_report,settings,refresh,login,logout,report">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Symbols&icon_names=person_alert,person_check,person_cancel,palette,light_mode,dark_mode,close,highlight,visibility_lock,problem,content_copy">
	<link rel="stylesheet" href="aurastyles.css">
	<link rel="stylesheet" href="styling/styles-fontfaces.css">
	<link rel="stylesheet" href="styling/styles-obscuration.css">
	<link rel="stylesheet" href="styling/styles-debuglog.css">
	<link rel="stylesheet" href="styling/styles-actionbar.css">
	<link rel="stylesheet" href="styling/styles-infobar.css">
	<link rel="stylesheet" href="styling/styles-pages.css">
	<link rel="stylesheet" href="styling/styles-recordviewers.css">
	<link rel="stylesheet" href="styling/styles-icons.css">
	<script type="module" src="aurascript.js"></script>
</head>

<body>
	<div class='content-root'>
		<div id='content-body-obscurer' class='obscurer'>...</div>
		<div id='content-body' class='content-body'>
			<div id='content-pages-root' class='content-pages-root'></div>
		</div>
	</div>
	<div class='action-bar'>
		<div class='action-bar-title' id='action-bar-title'>AURA</div>
		<img class='action-bar-logo' alt='Arrow Company Logo' src='resources/images/logo_alg.png'></img>
		<div class='action-bar-profile-root'><img alt='Microsoft Account Profile Picture' class='action-bar-profile-picture' id='action-bar-profile-picture' src=''></img></div>
		<div class='action-bar-button-container'>
			<div class='action-bar-button' onclick='fxn.OpenHomePage()' title='Nav Menu'>
				Nav Menu
				<i class='material-icons icon'>menu</i>
			</div>
			<div class='action-bar-button' onclick='fxn.RefreshManual()' title='Refresh'>
				Refresh
				<i class='material-icons icon'>refresh</i>
			</div>
			<div class='action-bar-button' onclick='fxn.OpenPageById("settings")' title='Settings'>
				Settings
				<i class='material-icons icon'>settings</i>
			</div>
			<div class='action-bar-button' id='action-bar-btn-login' onclick='fxn.AttemptLogin()' title='Log In'>
				<span id='action-bar-btn-login-label'>Log In </span>
				<i class='material-symbols icon'>person_cancel</i>
			</div>
			<div class='action-bar-button' id='action-bar-btn-logout' onclick='fxn.ForceLogOut()' title='Log Out'>
				Log Out
				<i class='material-symbols icon'>logout</i>
			</div>
		</div>
	</div>
	<div class='info-bar'>
		<div class='info-bar-lastsaved' id='info-bar-lastsaved'>Last saved never</div>
		<div class='info-bar-marquee' id='info-bar-marquee' onclick='fxn.RefreshFact()'>
			<div>Hello there. This is a message from the future of AURA.</div>
		</div>
	</div>

	<div class='theme-inverter' id='theme-inverter'></div>
	<div class='spotlight' id='spotlight'></div>
</body>

</html>
