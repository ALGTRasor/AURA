<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons&icon_names=favorite,home,search,help,bug_report,settings,refresh,login,logout,report">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Symbols&icon_names=person_alert,person_check,person_cancel">
	<link rel="stylesheet" href="aurastyles.css">
	<link rel="stylesheet" href="styling/styles-fontfaces.css">
	<link rel="stylesheet" href="styling/styles-obscuration.css">
	<link rel="stylesheet" href="styling/styles-actionbar.css">
	<link rel="stylesheet" href="styling/styles-infobar.css">
	<link rel="stylesheet" href="styling/styles-icons.css">
	<script type="module" src="aurascript.js"></script>
</head>

<body>
	<div class='content-root'>
		<div id='content-body-obscurer' class='obscurer'>obscured</div>
		<div id='content-body' class='content-body'>content</div>
	</div>
	<div class='action-bar'>
		<div class='action-bar-title' id='action-bar-title'>AURA</div>
		<img class='action-bar-logo' src='/resources/images/logo_alg.png'></img>
		<div class='action-bar-button-container'>

			<div class='action-bar-button'>Home<i class='material-icons icon'>home</i></div>
			<div class='action-bar-button' onclick='fxn.FetchCurrentUserData()'>Refresh<i class='material-icons icon'>refresh</i></div>
			<div class='action-bar-button'>Settings<i class='material-icons icon'>settings</i></div>
			<div class='action-bar-button'>Help<i class='material-icons icon'>help</i></div>
			<div class='action-bar-button'>Report Bug<i class='material-icons icon'>bug_report</i></div>
			<div class='action-bar-button' onclick='fxn.AttemptLogin()'><span id='action-bar-btn-login'>Log In</span><i class='material-symbols icon'>person_cancel</i></div>
			<div class='action-bar-button' id='action-bar-btn-logout' onclick='fxn.ForceLogOut()'>Log Out<i class='material-symbols icon'>logout</i></div>
		</div>
	</div>
	<div class='info-bar'>
		<div class='info-bar-marquee' id='info-bar-marquee' onclick='fxn.RefreshFact()'>
			<div>Hello there. This is a message from the future of AURA.</div>
		</div>
	</div>
</body>

</html>
